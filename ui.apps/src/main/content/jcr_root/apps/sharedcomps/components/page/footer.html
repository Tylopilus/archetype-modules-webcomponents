<template data-sly-template.footer="${ @ page, pwa }">
  <sly
    data-sly-use.clientlib="/apps/sharedcomps/sightly/templates/clientlib.html"
    data-sly-test.clientlibCategoriesJsBody="${page.clientLibCategoriesJsBody}"
    data-sly-call="${clientlib.js @ categories=clientlibCategoriesJsBody}"
  ></sly>
  <sly data-sly-include="customfooterlibs.html"></sly>
  <sly
    data-sly-resource="${'cloudservices' @ resourceType='cq/cloudserviceconfigs/components/servicecomponents'}"
  ></sly>
  <sly
    data-sly-test="${page.hasCloudconfigSupport}"
    data-sly-resource="${'cloudconfig-footer' @ resourceType='cq/cloudconfig/components/scripttags/footer'}"
  ></sly>
  <sly
    data-sly-test="${page.data}"
    data-sly-call="${clientlib.js @ categories='core.wcm.components.commons.datalayer.v1'}"
  ></sly>
  <sly data-sly-list="${page.htmlPageItems}"
    ><script
      data-sly-test="${item.location.name == 'footer'}"
      data-sly-element="${item.element.name @ context='unsafe'}"
      data-sly-attribute="${item.attributes}"
    ></script>
  </sly>
  <sly data-sly-test="${pwa.enabled}">
    <div class="cmp-page__toastmessagehide"></div>
    <sly
      data-sly-call="${clientlib.js @ categories='core.wcm.components.page.v2.pwa'}"
    ></sly>
  </sly>
</template>
