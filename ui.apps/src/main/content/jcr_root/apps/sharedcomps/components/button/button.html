<div
  data-sly-use.button="com.adobe.cq.wcm.core.components.models.Button"
  data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
  data-sly-use.iconTemplate="icon.html"
  type="${button.link ? '' : 'button'}"
  id="${component.id}"
  class="cmp-button"
  href="${button.link ? button.link : '#'}"
  target="${properties.linkTargetBlank ? '_blank' : ''}"
  data-sly-attribute.disabled="${properties.disabled ? true : false}"
  aria-label="${button.accessibilityLabel}"
  data-cmp-clickable="${button.data ? true : false}"
  data-cmp-data-layer="${button.data.json}"
>
  <shared-button
    message="${button.text}"
    page="${properties.signInXfPath @ selectors='content', extension='html'}"
  >
  </shared-button>
  <!-- <div class="cmp-button__content">
    <span
      class="cmp-button__icon cmp-button__icon--icon-${properties.buttonIcon}"
    ></span>
    <span class="cmp-button__text"
      >${button.text ? button.text : 'Button'}</span
    >
  </div> -->
</div>
